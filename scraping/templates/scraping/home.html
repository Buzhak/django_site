{% extends "base.html" %}

{% block title %}
Привет!
{% endblock %}

{% block content %}
    {% for obj in object_list %}
        <div class="card my-2">
            <div class="card-header bg-secondary" style="--bs-bg-opacity: .5;">
                <h5><a href='{{ obj.url}}'> Вакансия: {{ obj  }}</a></h5>
            </div>
            <div class="card-body">
                <p> {{ obj.description }}</p>
                <p>{{ obj.city.name }} | {{ obj.language.name }} | {{ obj.timestamp|date:"d-m-Y" }}</p>
            </div>
          </div>
    {% endfor %}

    <div class="row mx-auto">
        <div class="col-md-2">
            <form method="GET" action="">
                {{ form.as_p }}
                <div class="mb-3">
                <button type="submit" class="btn btn-primary">Найти</button>
                </div>   
            </form>
        </div>
    </div>
{% endblock %}
