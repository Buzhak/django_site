{% block content %}

    <div class="col">
        <h2>Сервис по сбору и рассылки вакансий</h2>
    </div>
</div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4>Для просмотре доступных вакансий заполните форму по одному из полей.</h4>

            </form>
        </div>
    </div>
{% endblock %}
